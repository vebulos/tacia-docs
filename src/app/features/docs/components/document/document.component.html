<div class="w-full h-full">
  <!-- Loading state -->
  <div *ngIf="loading" class="flex justify-center items-center h-64 w-full">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-4 text-gray-600 dark:text-gray-400">Loading document...</p>
    </div>
  </div>

  <!-- Error state -->
  <div *ngIf="error && !loading" class="w-full bg-red-50 dark:bg-red-900/20 border-l-4 border-red-400 dark:border-red-600 p-4 rounded">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700 dark:text-red-300">
          {{ error }}
          <button (click)="goHome()" class="ml-2 text-sm font-medium text-red-700 dark:text-red-300 underline hover:text-red-600 dark:hover:text-red-400">
            Go to Home
          </button>
        </p>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="content && !loading && !error" class="w-full">
    <div class="w-full px-8 py-8">
      <div class="prose dark:prose-invert w-full max-w-none" 
           [innerHTML]="content"
           (click)="onContentClick($event)">
      </div>
      
      <!-- Related Documents Section -->
      <div *ngIf="relatedDocuments.length > 0" class="mt-12 border-t border-gray-200 dark:border-gray-700 pt-8">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-900 dark:text-white">
            Related Documents
          </h2>
          <button 
            (click)="toggleRelatedDocuments()" 
            class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors"
            [attr.aria-expanded]="showRelatedDocuments"
            [attr.aria-controls]="'related-documents'"
          >
            {{ showRelatedDocuments ? 'Hide' : 'Show' }}
          </button>
        </div>
        
        <div id="related-documents" [class.hidden]="!showRelatedDocuments">
          <div *ngIf="loadingRelated" class="flex justify-center py-4">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
          </div>
          
          <div *ngIf="!loadingRelated && relatedDocumentsError" class="text-red-600 dark:text-red-400 text-sm">
            {{ relatedDocumentsError }}
          </div>
          
          <div *ngIf="!loadingRelated && !relatedDocumentsError" class="space-y-3">
            <a 
              *ngFor="let doc of relatedDocuments" 
              [routerLink]="buildDocsUrl(doc.path)"
              class="block p-4 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"
            >
              <h3 class="font-medium text-gray-900 dark:text-white">{{ doc.title || doc.path }}</h3>
              <div *ngIf="doc.commonTags && doc.commonTags.length > 0" class="mt-2 flex flex-wrap gap-2">
                <span 
                  *ngFor="let tag of doc.commonTags"
                  class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200"
                >
                  {{ tag }}
                </span>
              </div>
              <p *ngIf="doc.path" class="mt-1 text-sm text-gray-500 dark:text-gray-400 truncate">
                /{{ doc.path }}
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
