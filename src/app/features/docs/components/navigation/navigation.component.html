<div class="space-y-4">
  <!-- Search Component -->
  <div class="px-3">
    <app-docs-search></app-docs-search>
  </div>
  
  <!-- Loading State -->
  <div *ngIf="loading" class="p-4 text-center">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
    <p class="mt-2 text-sm text-gray-500">Loading navigation...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="p-4 bg-red-50 dark:bg-red-900/20 rounded-md">
    <p class="text-red-600 dark:text-red-400 text-sm">{{ error }}</p>
    <button 
      (click)="loadNavigation()"
      class="mt-2 px-3 py-1 text-sm bg-red-100 hover:bg-red-200 text-red-700 rounded-md"
    >
      Retry
    </button>
  </div>

  <!-- Navigation Items -->
  <div *ngIf="!loading && !error" class="space-y-1">
    <app-navigation-item 
      *ngFor="let item of contentStructure; trackBy: trackByFn"
      [item]="item"
      [level]="0"
      [activePath]="activePath"
    ></app-navigation-item>
  </div>
</div>
