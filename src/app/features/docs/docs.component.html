<div class="docs-container">
  <!-- Left Sidebar -->
  <div class="sidebar left-sidebar">
    <div class="p-4">
      <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Documentation</h2>
      
      <!-- Search -->
      <div class="mb-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Search docs..."
            class="search-input"
          >
          <div class="search-icon">
            <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Navigation Component -->
      <app-navigation></app-navigation>
    </div>
  </div>
  
  <!-- Main content -->
  <main class="main-content">
    <div class="content-wrapper">
      <router-outlet (headingsChange)="onHeadingsChange($event)"></router-outlet>
    </div>
  </main>
  
  <!-- Right Sidebar -->
  <aside class="sidebar right-sidebar">
    <div class="p-6">
      <h3 class="sidebar-heading">On this pageXXX</h3>
      <div class="toc">
        <ng-container *ngIf="headings.length > 0; else loadingToc">
          <ul class="space-y-2">
            <li *ngFor="let heading of headings" 
                [class.ml-4]="heading.level > 2"
                [class.ml-8]="heading.level > 3">
              <a 
                [href]="'#' + heading.id" 
                class="text-sm text-gray-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 transition-colors"
                (click)="scrollToHeading($event, heading.id)">
                {{ heading.text }}
              </a>
            </li>
          </ul>
        </ng-container>
        <ng-template #loadingToc>
          <div class="animate-pulse space-y-2">
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2 ml-4"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-5/6 ml-4"></div>
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-2/3"></div>
          </div>
        </ng-template>
      </div>
      
      <div class="related-links">
        <h3 class="sidebar-heading">Related</h3>
        <div class="space-y-3">
          <a href="#" class="related-link">Getting Started</a>
          <a href="#" class="related-link">API Reference</a>
          <a href="#" class="related-link">Guides</a>
        </div>
      </div>
    </div>
  </aside>
</div>
