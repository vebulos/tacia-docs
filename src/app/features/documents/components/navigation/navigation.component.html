<div class="space-y-6">
  <!-- Loading State -->
  <div *ngIf="loading" class="p-4 text-center">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
    <p class="mt-2 text-sm text-gray-500">Loading navigation...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="p-4 bg-red-50 dark:bg-red-900/20 rounded-md">
    <p class="text-red-600 dark:text-red-400 text-sm">{{ error }}</p>
    <button 
      (click)="loadNavigation()"
      class="mt-2 px-3 py-1 text-sm bg-red-100 hover:bg-red-200 text-red-700 rounded-md"
    >
      Retry
    </button>
  </div>

  <!-- Navigation Items -->
  <ng-container *ngIf="!loading && !error">
    <div *ngFor="let category of contentStructure" class="mb-4">
      <h3 class="px-3 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
        {{ category.name }}
      </h3>
      <div class="mt-2 space-y-1">
        <a 
          *ngFor="let item of category.children" 
          [routerLink]="['/docs/content', item.path]"
          routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600 dark:text-blue-400"
          class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white rounded-md"
        >
          <span class="truncate">{{ item.metadata?.title || item.name }}</span>
        </a>
      </div>
    </div>
  </ng-container>
</div>
