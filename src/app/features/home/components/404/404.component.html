<div class="flex flex-col items-center justify-center min-h-[70vh] p-4 text-center">
  <div class="max-w-md w-full">
    <h1 class="text-9xl font-bold text-blue-600 dark:text-blue-400 mb-4">404</h1>
    <h2 class="text-3xl font-semibold text-gray-900 dark:text-white mb-4">Page not found</h2>
    
    <div *ngIf="errorMessage" class="bg-red-50 dark:bg-red-900/20 border-l-4 border-red-400 dark:border-red-600 p-4 rounded mb-6">
      <p class="text-red-700 dark:text-red-300">{{ errorMessage }}</p>
    </div>
    
    <div *ngIf="originalUrl" class="mb-6 text-sm text-gray-500 dark:text-gray-400">
      <p>Requested URL: {{ originalUrl }}</p>
    </div>
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button 
        (click)="onGoHome()" 
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors duration-200"
      >
        Go to Home
      </button>
    </div>
  </div>
</div>
